[package]
name = "typst-ws"
version = "0.5.1"
authors = ["The Typst Project Developers"]
edition = "2021"

[[bin]]
name = "typst-ws"
path = "src/main.rs"
test = false
doctest = false
bench = false
doc = false

[dependencies]
typst = "0.5.0"
typst-library = "0.5.0"
typst-ts-svg-exporter = "0.2"
typst-ts-core = "0.2"
typst-ts-compiler = "0.2"

chrono = { version = "0.4", default-features = false, features = [
  "clock",
  "std",
] }
codespan-reporting = "0.11"
comemo = "0.3"
dirs = "5"
elsa = "1.7"
memmap2 = "0.5"
notify = "5"
once_cell = "1"
same-file = "1"
siphasher = "0.3"
walkdir = "2"
clap = { version = "4.2.1", features = ["derive"] }
open = "5.0.0"
tokio = { version = "1.27.0", features = ["full"] }
tokio-tungstenite = "0.19.0"
tiny-skia = "0.9.0"
env_logger = "0.10.0"
log = "0.4.17"
serde_json = "1.0.95"
futures = "0.3.28"
serde = "1.0.159"
actix-web = { version = "4.3.1", features = [] }
actix-files = { version = "0.6.2", features = [] }

[patch.crates-io]
typst = { git = "https://github.com/Myriad-Dreamin/typst.git", branch = "typst.ts-v0.5.0" }
typst-library = { git = "https://github.com/Myriad-Dreamin/typst.git", branch = "typst.ts-v0.5.0" }
typst-ts-svg-exporter = { git = "https://github.com/Myriad-Dreamin/typst.ts", tag = "v0.2.3", package = "typst-ts-svg-exporter" }
typst-ts-core = { git = "https://github.com/Myriad-Dreamin/typst.ts", tag = "v0.2.3", package = "typst-ts-core" }
typst-ts-compiler = { git = "https://github.com/Myriad-Dreamin/typst.ts", tag = "v0.2.3", package = "typst-ts-compiler" }

# typst-ts-svg-exporter = { path = "../../rust/typst.ts/exporter/svg" }
# typst-ts-compiler = { path = "../../rust/typst.ts/compiler" }
# typst-ts-core = { path = "../../rust/typst.ts/core" }

[build-dependencies]
clap = { version = "4.2.1", features = ["derive", "string"] }
clap_complete = "4.2.0"
clap_mangen = "0.2.10"

[features]
default = ["embed-fonts"]

# Embeds Typst's default fonts for
# - text (Linux Libertine),
# - math (New Computer Modern Math), and
# - code (Deja Vu Sans Mono)
# and additionally New Computer Modern for text
# into the binary.
embed-fonts = []
